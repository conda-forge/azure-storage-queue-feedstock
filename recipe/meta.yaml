{% set name = "azure-storage-queue" %}
{% set version = "12.1.2" %}
{% set sha256 = "65ad2590ac4036a0dfe87605601d55d4cad2991e86fffcbe688f87679a1a154e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.zip
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python
    - setuptools
    - pip
  run:
    - python
    - azure-common >=1.1.5
    - azure-storage-common >=1.3.0,<1.4.0

test:
  imports:
    - azure
    - azure.storage
    - azure.storage.queue

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_family: Apache
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  summary: Microsoft Azure Storage Queue Client Library for Python

extra:
  recipe-maintainers:
    - xhochy
