{% set name = "azure-storage-queue" %}
{% set version = "12.12.0" %}
{% set sha256 = "baf2f1bc82b7d4f5291922c3ea4f23ce2243e942dbe7494fca1782290b37f1e4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.zip
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}
    - azure-core >=1.30.0
    - azure-common >=1.1.5
    - azure-storage-common >=1.3.0
    - cryptography >=2.1.4
    - isodate >=0.6.1
    - msrest
    - typing-extensions >=4.6.0

test:
  imports:
    - azure.storage
    - azure.storage.queue
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://github.com/Azure/azure-storage-python
  license: Apache-2.0
  license_family: Apache
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  summary: 'Microsoft Azure Storage Queue Client Library for Python'

extra:
  recipe-maintainers:
    - xhochy
    - awvwgk
    - tvogels
